    var o = {}
    var p = {}
    function func(){
        switch(this){
            case o:
                document.write('o<br />');
                break;
            case p:
                document.write('p<br />');
                break;
            case window:
                document.write('window<br />');
                break;          
        }
    }
    func(); //this가 windoe 호출, 마지막에서 break
    func.apply(o); //case o 에서 break
    func.apply(p); //case p 에서 break
